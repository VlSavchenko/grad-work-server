name: Node.js CI

on:
  push:
    branches:
      - main  # здесь можно указать другую ветку
  pull_request:
    branches:
      - main  # здесь можно указать другую ветку

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14.17.1'  # здесь можно указать другую версию Node.js

    - name: Install dependencies
      run: npm install
    
    - name: Start Node.js server
      run: node index.js 
